name: guitarfinetune
base: core18
version: "8.6.5.git"
summary: Guitar fine-tuning tool
description: |
  guitarfinetune
  compares the current frequencies of the guitar strings
  with the frequencies that the strings should have.
grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  guitarfinetune:
    plugin: make
    override-build: |
      make
    #   makedebninstall.sh
    # source-type: git
    source: .
    # source: https://github.com/ekrogh/guitarfinetune.git
    source-subdir:  Builds/LinuxMakefile
    build-packages:
      - g++
      - make
      - git
      - dpkg
      - libfreetype6-dev
      - libx11-dev
      - libxcomposite-dev
      - libxext-dev
      - libxinerama-dev
      - libxrandr-dev
      - libxrender-dev
      - libxcursor-dev
      - libgtk-3-dev
      - libwebkit2gtk-4.0-dev
      # - libglu1-mesa-dev
      # - mesa-common-dev
      - libasound2-dev
      # - libjack-jackd2-dev
      - libcurl4-openssl-dev
      # - freeglut3-dev
      # - ladspa-sdk
    stage-packages:
      - libsdl-sound1.2
      - libsdl-net1.2
      - libxcursor1
      - libxi6
      - libxinerama1
      - libxrandr2
      - libxrender1
      - libopenal1
      - libsndio6.1
      - libspeex1
      - libvorbisfile3
      - libwayland-client0
      - libwayland-cursor0
      - libwayland-egl1-mesa
      - libxkbcommon0
      - libglu1-mesa
      - libasound2
      - libasyncns0
      - libbsd0
      - libcaca0
      - libdbus-1-3
      - libflac8
      - libgcc1
      - libgcrypt20
      - libgl1
      - libglvnd0
      - libglx0
      - libgpg-error0
      - liblz4-1
      - liblzma5
      - libncursesw5
      - libogg0
      - libpng16-16
      - libpulse0
      - libsdl1.2debian
      - libslang2
      - libsndfile1
      - libstdc++6
      - libsystemd0
      - libtinfo5
      - libvorbis0a
